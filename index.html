<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample HTML Document</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>当前型号</h1>
    <p id="model"></p>
    <p>Q01简介</p>
    <p>Q01简介</p>
    <p>Q01简介</p>
    <p>打开英文说明书</p>
    <a href="https://drive.google.com/file/d/1ZVfHcM0En4DCGFzLcbIoqHA7F7GeM6Vx/view?usp=sharing" target="_blank">说明书</a>
    <p>视频</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K6cPQksA90s?si=nV8ekU5yohX0lihk&amp;controls=0"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script type="text/javascript">
        // 获取当前链接参数model的值, 将model的值显示在页面上
        document.getElementById('model').innerText = getModelFromUrl() || '未指定型号'; 
        function getModelFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model');
        }
    </script>
</body>
</html>
